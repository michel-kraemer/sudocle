name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js 15.x
        uses: actions/setup-node@v3
        with:
          node-version: "15"

      - run: npm ci
      - run: npm run build
